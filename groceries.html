<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries | ChoreMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #6e8efb, #a777e3); }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header (same as dashboard) -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i data-feather="home" class="w-8 h-8"></i>
                    <h1 class="text-2xl font-bold">ChoreMaster AI</h1>
                </div>
                <nav class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-gray-200 transition">Dashboard</a>
                    <a href="groceries.html" class="hover:text-gray-200 transition">Groceries</a>
                    <a href="rides.html" class="hover:text-gray-200 transition">Rides</a>
                    <a href="reminders.html" class="hover:text-gray-200 transition">Reminders</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Grocery Management</h2>
        
        <!-- Grocery List -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Current Grocery List</h3>
            <div class="space-y-2">
                <div class="flex justify-between items-center p-2 hover:bg-gray-50">
                    <span>Milk - 2 liters</span>
                    <button class="text-red-500 hover:text-red-700">
                        <i data-feather="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
                <div class="flex justify-between items-center p-2 hover:bg-gray-50">
                    <span>Bread - 1 loaf</span>
                    <button class="text-red-500 hover:text-red-700">
                        <i data-feather="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            
            <!-- Add Item -->
            <div class="mt-4 flex gap-2">
                <input type="text" placeholder="Add new item..." 
                       class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                <button class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                    Add Item
                </button>
            </div>
        </div>

        <!-- Order Button -->
        <button class="w-full md:w-auto px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
            <i data-feather="shopping-cart" class="inline mr-2"></i>
            Place Order
        </button>
    </main>

   <script src="js/api.js"></script>
<script>
    let groceryItems = [];
    
    // Load groceries when page loads
    document.addEventListener('DOMContentLoaded', async () => {
        await loadGroceryList();
    });
    
    async function loadGroceryList() {
        try {
            groceryItems = await loadGroceries();
            displayGroceries();
        } catch (error) {
            console.error('Failed to load groceries:', error);
        }
    }
    
    function displayGroceries() {
        const container = document.querySelector('.space-y-2');
        container.innerHTML = groceryItems.map(item => `
            <div class="flex justify-between items-center p-2 hover:bg-gray-50">
                <span>${item.name} - ${item.quantity}</span>
                <button onclick="removeItem('${item.id}')" class="text-red-500 hover:text-red-700">
                    <i data-feather="trash-2" class="w-4 h-4"></i>
                </button>
            </div>
        `).join('');
        feather.replace();
    }
    
    // Add new item
    document.querySelector('button[class*="bg-purple-600"]').addEventListener('click', async () => {
        const input = document.querySelector('input[type="text"]');
        const itemName = input.value.trim();
        
        if (itemName) {
            try {
                await addGroceryItem(itemName);
                input.value = '';
                await loadGroceryList();
            } catch (error) {
                alert('Failed to add item');
            }
        }
    });
    
    // Remove item
    async function removeItem(itemId) {
        try {
            await deleteGroceryItem(itemId);
            await loadGroceryList();
        } catch (error) {
            alert('Failed to remove item');
        }
    }
    
    // Get AI suggestions
    async function getSuggestions() {
        try {
            const result = await getGrocerySuggestions();
            if (result.suggestions && result.suggestions.length > 0) {
                const addSuggestions = confirm(`AI suggests adding:\n${result.suggestions.join('\n')}\n\nAdd these items?`);
                if (addSuggestions) {
                    for (const item of result.suggestions) {
                        await addGroceryItem(item);
                    }
                    await loadGroceryList();
                }
            }
        } catch (error) {
            alert('Failed to get suggestions');
        }
    }
    
    // Add suggestions button
    const placeOrderBtn = document.querySelector('button[class*="bg-green-600"]');
    placeOrderBtn.insertAdjacentHTML('beforebegin', `
        <button onclick="getSuggestions()" class="mr-4 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
            <i data-feather="cpu" class="inline mr-2"></i>
            Get AI Suggestions
        </button>
    `);
    
    feather.replace();
</script>
</body>

</html>
