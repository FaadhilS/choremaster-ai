<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ChoreMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .stat-card {
            text-align: center;
            padding: 30px;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 16px;
            gap: 10px;
        }
        
        .action-button:hover {
            transform: scale(1.05);
        }
        
        .purple-button {
            background-color: #e9d5ff;
            color: #7c3aed;
        }
        
        .purple-button:hover {
            background-color: #d8b4fe;
        }
        
        .blue-button {
            background-color: #dbeafe;
            color: #2563eb;
        }
        
        .blue-button:hover {
            background-color: #bfdbfe;
        }
        
        .green-button {
            background-color: #d1fae5;
            color: #059669;
        }
        
        .green-button:hover {
            background-color: #a7f3d0;
        }
        
        .yellow-button {
            background-color: #fef3c7;
            color: #d97706;
        }
        
        .yellow-button:hover {
            background-color: #fde68a;
        }
        
        .activity-item {
            display: flex;
            align-items: start;
            padding: 16px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 20px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .mobile-menu {
            display: none;
        }
        
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            
            .mobile-menu {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }
            
            .grid-cols-3 {
                grid-template-columns: 1fr;
            }
            
            .grid-cols-4 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="gradient-bg">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <i class="fas fa-home" style="font-size: 32px; color: white;"></i>
                    <h1 style="font-size: 28px; font-weight: 700; color: white;">ChoreMaster AI</h1>
                </div>
                <nav class="desktop-nav" style="display: flex; gap: 24px;">
                    <a href="index.html">Dashboard</a>
                    <a href="groceries.html">Groceries</a>
                    <a href="rides.html">Rides</a>
                    <a href="reminders.html">Reminders</a>
                </nav>
                <button class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding: 40px 20px;">
        <h2 style="font-size: 36px; font-weight: 700; color: #1f2937; margin-bottom: 32px;">Welcome Back!</h2>
        
        <!-- Stats Grid -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; margin-bottom: 32px;">
            <div class="card stat-card">
                <h3 style="font-size: 18px; font-weight: 600; color: #6b7280; margin-bottom: 8px;">Monthly Savings</h3>
                <p style="font-size: 32px; font-weight: 700; color: #7c3aed;">$125.50</p>
            </div>
            <div class="card stat-card">
                <h3 style="font-size: 18px; font-weight: 600; color: #6b7280; margin-bottom: 8px;">Tasks Completed</h3>
                <p style="font-size: 32px; font-weight: 700; color: #2563eb;">42</p>
            </div>
            <div class="card stat-card">
                <h3 style="font-size: 18px; font-weight: 600; color: #6b7280; margin-bottom: 8px;">Upcoming Tasks</h3>
                <p style="font-size: 32px; font-weight: 700; color: #059669;">5</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card" style="margin-bottom: 32px;">
            <h3 style="font-size: 24px; font-weight: 600; margin-bottom: 24px;">Quick Actions</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                <button onclick="window.location.href='groceries.html'" class="action-button purple-button">
                    <i class="fas fa-shopping-cart" style="font-size: 20px;"></i>
                    <span>Groceries</span>
                </button>
                <button onclick="window.location.href='rides.html'" class="action-button blue-button">
                    <i class="fas fa-car" style="font-size: 20px;"></i>
                    <span>Book Ride</span>
                </button>
                <button onclick="window.location.href='reminders.html'" class="action-button green-button">
                    <i class="fas fa-clock" style="font-size: 20px;"></i>
                    <span>Set Reminder</span>
                </button>
                <button class="action-button yellow-button">
                    <i class="fas fa-cog" style="font-size: 20px;"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card">
            <h3 style="font-size: 24px; font-weight: 600; margin-bottom: 24px;">Recent Activity</h3>
            <div>
                <div class="activity-item">
                    <div class="icon-circle" style="background-color: #e9d5ff;">
                        <i class="fas fa-shopping-bag" style="color: #7c3aed;"></i>
                    </div>
                    <div>
                        <p style="font-weight: 500; color: #1f2937;">Grocery order placed</p>
                        <p style="font-size: 14px; color: #6b7280;">15 minutes ago</p>
                    </div>
                </div>
                <div class="activity-item">
                    <div class="icon-circle" style="background-color: #dbeafe;">
                        <i class="fas fa-car" style="color: #2563eb;"></i>
                    </div>
                    <div>
                        <p style="font-weight: 500; color: #1f2937;">PickMe ride scheduled</p>
                        <p style="font-size: 14px; color: #6b7280;">2 hours ago</p>
                    </div>
                </div>
                <div class="activity-item">
                    <div class="icon-circle" style="background-color: #d1fae5;">
                        <i class="fas fa-bell" style="color: #059669;"></i>
                    </div>
                    <div>
                        <p style="font-weight: 500; color: #1f2937;">Reminder set for laundry</p>
                        <p style="font-size: 14px; color: #6b7280;">Yesterday</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
